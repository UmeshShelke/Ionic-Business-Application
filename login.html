        <ion-header>
          <ion-navbar>
              <ion-title>
                  Task List
                </ion-title>
          </ion-navbar>
        </ion-header>
        
        <ion-content padding class="background" >
        
            <ion-item>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>

          <ion-list>
            <ion-item *ngFor="let topic of topics" [navPush]="SignaturePage ">

          </ion-list>
         
        </ion-content>
