<ion-header>

  <ion-navbar>
    <ion-title>Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <ion-buttons right>
        <button color="blue" ion-button icon-only (click)=" perform()"><ion-icon name="undo"></ion-icon></button>
        <button color="blue" ion-button icon-only (click)=" drawClear()"><ion-icon name="close"></ion-icon></button>
   </ion-buttons>
   
  <signature-pad [options]="signaturePadOptions"  id="signatureCanvas" ></signature-pad>

  <div class="ram">
          <img [src]="tempPath" class="ram" height="400" width="400" *ngIf="tempPath" />  
  </div>  

<ion-grid class="sendbox">
    <ion-row>
            <ion-col col-2>
                    <button ion-button (click)="takePicture()" >
                    <ion-icon name="camera"></ion-icon> &nbsp;&nbsp; </button>
                        </ion-col>
            <ion-col col-6>
            
          <ion-input placeholder="Describe about image here"></ion-input>
           </ion-col>
          <ion-col col-2>
          <button ion-button >SEND </button>
        </ion-col>
    </ion-row>
</ion-grid> 

</ion-content>
